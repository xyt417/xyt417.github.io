</span><br><span class="line">aggressive a.挑衅的，攻击性的；积极进取的；声势浩大的  【近】provocative a.挑衅的</span><br><span class="line">progressive a.进步的；先进的；*稳步的，逐步的  【反】regressive a.退步的</span><br><span class="line">measure vt.测量；衡量  c.措施；标准</span><br><span class="line">measure sb. for... 给某人量...  a measure in reform 改革标准  a sole measure 唯一标准</span><br><span class="line">a procedure for sth. 某事的程序</span><br><span class="line">parallel a.平行的；*相似的；*并行的 vt.与...媲美  【近】parallelism n.相似</span><br><span class="line">paradox c.矛盾(的人、事物、情况) c/u.悖论  【派】paradoxical a.自相矛盾的</span><br><span class="line">obvious a.明显，显然的；*公认的</span><br><span class="line">be cautious of doing sth. 做某事很小心  be cautious about sth. 对某事很慎重  be cautious in... 在...方面很谨慎</span><br><span class="line">peculiar  /pɪˈkjuːliə(r)/ a.奇怪的；特有的，特殊的；不适的</span><br><span class="line">be peculiar to... 为...所特有</span><br></pre></td></tr></table></figure>
